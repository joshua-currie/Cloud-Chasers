<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure File Transfer Game</title>
    <link rel="stylesheet" href="../styles/order.css">
</head>
<body>
    <div class="container">
        <h1>Azure File Transfer Challenge</h1>
        <div class="file-upload">
            <input type="file" id="fileInput">
        </div>
        
        <div class="region-list">
            <h2>Select Azure Regions</h2>
            <div class="region-buttons" id="regions">
                <!-- Region buttons will be dynamically added here -->
            </div>
        </div>
        
        <div class="selected-list">
            <div class="selected-regions">
                <h2>Selected Regions (In Order)</h2>
                <ul id="selectedRegions">
                    <!-- Selected regions will be displayed here -->
                </ul>
            </div>
        </div>

        <button id="prepLaunchBtn" onclick="prepForLaunch()">Prep for Launch</button>
        
        <!-- Hidden div for the start transfer step
        <div id="transferDiv" class="hidden">
            <button id="startTransferBtn" onclick="startTransfer()">Start Transfer</button>
        </div>
        
        <div id="result"></div> -->

        <!-- Overlay for modal -->
        <div class="overlay" id="modalOverlay">
            <div class="modal">
                <p>Ready to start the transfer?</p>
                <button id="startTransferBtn" onclick="startTransfer()">Start Transfer</button>
            </div>
        </div>


        <script src="../scripts/order.js"></script>
    </div>
</body>
</html>
